<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Different Methods</title>
    <style>
        #yellow{
            background-color: greenyellow;
            font-size: 32px;
            text-align: center;
        }
    </style>
    <!--Link the stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--For the first heading,add a background color of your choice,
    change the font size to 32px, and center the text -->
    <h1 id="yellow">Let's modify using the internal method!</h1>

    <!--Below,make the background color red,bold the text, make the font white.-->
    <p class="red">modify this using the external method</p>
    <!--Make the background blue but have the same text boldness and font color as above-->
    <p class="blue">Use the external method here! Make me different.</p>

    <!--Make the background color yellow, 32px font size-->
    <div style="color: blueviolet; font-size: large;">Use the inline method here!</div>

    <div>Leave me unstyled</div>

    <!--Use External method and add a link to one of the buttons,
    style the first button with a yellow background, black text.
    style the second button with a black background and white text.-->

    <!--Increase button size & add a font family-->
    <br>

    <button class="yellowbutton">Am I a link?</button>
    <button class="blackbutton">Or am I a link?</button>

    <p> <a>Here is the link!</a> </p>

    </br>
</body>
</html>
